<div [ngClass]="label ? '' : 'lableless'" class="form-group">
  <label *ngIf="!!label" [for]="fieldId">
    {{ label }}
  </label>
  <div class="input-group">
    <input
      [formControl]="control"
      [id]="fieldId"
      [name]="name"
      [placeholder]="placeholder"
      [type]="type"
      class="form-control"
      (blur)="onBlur()"
    />
  </div>
</div>
